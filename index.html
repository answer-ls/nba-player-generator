<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA球员生成器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🏀 NBA球员生成器</h1>
            <p class="subtitle">随机生成NBA球员对决或完整球队，体验不一样的篮球乐趣！</p>
        </header>
        
        <div class="controls">
            <div class="mode-selector">
                <button class="mode-btn active" data-mode="matchup">球员对决</button>
                <button class="mode-btn" data-mode="teams">完整球队</button>
            </div>
            
            <div class="player-type">
                <label>
                    <input type="radio" name="playerType" value="active" checked>
                    <span>现役球员</span>
                </label>
                <label>
                    <input type="radio" name="playerType" value="classic">
                    <span>传奇球员</span>
                </label>
            </div>
            
            <button id="generateBtn" class="generate-btn">生成对决</button>
        </div>
        
        <div id="resultContainer" class="result-container">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                正在生成中，请稍候...
            </div>
            
            <div id="matchupResult" class="matchup-result">
                <h2 class="matchup-title">🏆 球员对决</h2>
                <div class="matchup-content">
                    <div class="team">
                        <div class="team-name" id="team1Name">队伍一</div>
                        <div id="team1Players"></div>
                    </div>
                    <div class="vs">VS</div>
                    <div class="team">
                        <div class="team-name" id="team2Name">队伍二</div>
                        <div id="team2Players"></div>
                    </div>
                </div>
            </div>
            
            <div id="teamsResult" class="teams-result">
                <h2 class="teams-title">🏀 完整球队</h2>
                <div class="teams-content">
                    <div class="team-simple">
                        <div class="team-simple-name" id="teamA">队伍A</div>
                        <div class="team-simple-subtitle">随机生成球队</div>
                    </div>
                    <div class="team-simple">
                        <div class="team-simple-name" id="teamB">队伍B</div>
                        <div class="team-simple-subtitle">随机生成球队</div>
                    </div>
                </div>
            </div>
            
            <button class="share-btn" onclick="shareResult()">分享结果</button>
        </div>
        
        <footer>
            <p>© 2025 NBA球员生成器 | 数据仅供参考，非官方数据</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
